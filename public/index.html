<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | Chat App</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/libs/jquery-ui.min.css">
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat</h3></div>
      <div class="form-field">
        <label>Display Name</label>
        <input type="text" name="name" autofocus autocomplete="off" />
      </div>
      <div class="form-field">
        <div class="ui-widget">
          <label for="rooms">Room Name</label>
          <input id="rooms" type="text" name="room" autocomplete="off" />
        </div>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/jquery-ui.min.js"></script>
  <script src="/js/client-index.js"></script>
</body>

</html>
